<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äî shrimp</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>ü¶ê shrimp</h2>
      <p>Enter admin password to access the dashboard</p>
      <form id="login-form">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter admin password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
        <p class="error-msg" id="error-msg">Invalid password. Try again.</p>
      </form>
      <p style="margin-top: 1.5rem; font-size: 0.85rem; color: var(--text-light);">
        <a href="/">‚Üê Back to home</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password }),
        });

        if (res.ok) {
          const data = await res.json();
          sessionStorage.setItem('adminToken', data.token);
          window.location.href = '/dashboard';
        } else {
          errorMsg.style.display = 'block';
        }
      } catch (err) {
        errorMsg.textContent = 'Connection error. Try again.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
